<!DOCTYPE html>
<html>
<head>
    <title>Информация о сотрудниках</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/phonebook.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    <div id="main">
      <div id="header">
        {% for org in orgs %}
          <button>{{ org.name }}</button>
        {% endfor %}
      </div>
      <div class="searchBox">
        <input id="searchBox" type="text" placeholder="ОГБУ.Поиск - найдется все!" oninput="ogbu.search($(this).val());">
      </div>
    </div>
    <script type="text/javascript">$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/ogbu.js') }}"></script>
</body>
</html>
